name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository-ni klonlama
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Docker image build etmə
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "srthealikk"
          password: "p4UYX8R%!hAP/i5"

      - name: Build Docker image
        run: |
          docker build -t srthealikk/frontend-project:latest .

      # 3. Docker Hub-a push etmə
      - name: Push Docker image to Docker Hub
        run: |
          docker push srthealikk/frontend-project:latest
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: kubectl - Google Cloud GKE cluster.
        uses: ameydev/gke-kubectl-action@master
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}
          CLUSTER_NAME: ${{ env.GKE_CLUSTER }}
          ZONE_NAME: ${{ env.GKE_ZONE }}
          with:
            args: apply -f k8s/front-deploy.yaml





