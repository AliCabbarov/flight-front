<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWay - Create Flight</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<header class="header">
  <div class="container">
    <a href="/" class="logo">
      <i data-lucide="plane-takeoff"></i>
      <span>SkyWay</span>
    </a>
    <nav class="nav">
      <a href="../homapage">Home</a>
    </nav>
  </div>
  <div class="header-actions">
    <a href="../status" class="btn btn-status">Status Management</a>
  </div>
</header>

<main class="main">
  <section class="create-flight">
    <div class="container">
      <h1>Create New Flight</h1>
      <form id="createFlightForm" class="create-flight-form">
        <div class="form-group">
          <label for="from">From</label>
          <select id="from" name="from" required>
            <!-- From destinations will be populated here -->
          </select>
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <select id="to" name="to" required>
            <!-- To destinations will be populated here -->
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="departureTime">Departure Time</label>
          <input type="datetime-local" id="departureTime" name="departureTime" required>
        </div>
        <div class="form-group">
          <label for="arrivalTime">Arrival Time</label>
          <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>
        </div>
        <div class="form-group">
          <label for="planeId">Plane</label>
          <select id="planeId" name="planeId" required>
            <option value="">Select a plane</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Flight</button>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-logo">
        <i data-lucide="plane-takeoff"></i>
        <span>SkyWay</span>
      </div>
      <p>&copy; 2024 SkyWay Flight Reservation System. All rights reserved.</p>
    </div>
  </div>
</footer>

<script src="../constants/index.js"></script>
<script src="../util/globalFunctions.js"></script>
<script src="index.js"></script>
<script>
  // lucide.createIcons();
</script>
</body>
</html>
