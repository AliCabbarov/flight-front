<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Reservation System</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
<header class="header">
  <div class="container">
    <h1>Flight Reservation System</h1>
    <nav class="nav">
      <a href="#search">Search Flights</a>
      <a href="#book">Book a Flight</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <!-- Plane Management Button -->
      <a href="plane-management.html" class="btn-plane-management">Plane Management</a>
    </nav>
  </div>
</header>

<main class="main">
  <section class="hero">
    <h2>Find Your Next Destination</h2>
    <p>Plan your trip with the best flight deals and seamless booking experience.</p>
    <a href="#search" class="btn">Search Flights</a>
  </section>

  <section id="search" class="search-flights">
    <h2>Search Flights</h2>
    <form id="flightSearchForm">
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Enter departure city" required>
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="Enter destination city" required>
      </div>
      <div class="form-group">
        <label for="departureDate">Departure Date</label>
        <input type="date" id="departureDate" required>
      </div>
      <button type="submit" class="btn">Search</button>
    </form>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2024 Flight Reservation System. All rights reserved.</p>
</footer>
</body>
</html>
